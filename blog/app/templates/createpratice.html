{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Create Blog</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Create</button>
        </form>
    </div>
</body>
</html>
