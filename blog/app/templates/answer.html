{% extends 'base.html' %}
{% load static %}
{% block content %}
  <header class="heading">
      <h1>Practice</h1>
  </header>
  <div class="practice-card">
      <div class="box">
          <h3>Practice {{ ps.id }}</h3>
          <h4>{{ ps.question }}</h4>
          <p><strong>Answer: {{ ps.answer }}</strong></p>
          <div class="btn-practice">
              <a href="{% url 'pratice' %}">
                  <button type="button">Close</button>
              </a>
          </div>
      </div>
  </div>
{% endblock %}
